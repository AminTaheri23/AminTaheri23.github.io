<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BacTermFinder: 3D Paper Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent: #0984e3;       /* Blue */
            --accent-sec: #6c5ce7;   /* Purple */
            --highlight: #00b894;    /* Green */
            --border-color: #dfe6e9;
            --glass-blur: 16px;
            --link-color: #0984e3;
        }

        body.dark-mode {
            --bg-color: #1e272e;
            --text-color: #dfe6e9;
            --card-bg: rgba(30, 39, 46, 0.9);
            --accent: #74b9ff;
            --accent-sec: #a29bfe;
            --highlight: #55efc4;
            --border-color: #4d555c;
            --link-color: #74b9ff;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }

        a { color: var(--link-color); text-decoration: none; font-weight: bold; border-bottom: 1px dotted var(--link-color); }
        a:hover { border-bottom-style: solid; }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--accent-sec));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .paper-ref {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Theme Toggle */
        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(var(--glass-blur));
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .theme-btn:active { transform: scale(0.9); }

        /* Section Indicator */
        .section-indicator {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot::after {
            content: attr(data-label);
            position: absolute;
            left: 20px;
            top: -4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            color: var(--text-color);
            font-weight: 600;
            background: var(--card-bg);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .dot:hover::after { opacity: 1; }

        .dot.active {
            background: var(--accent);
            transform: scale(1.4);
        }

        /* Info Card */
        .info-panel {
            pointer-events: auto;
            align-self: flex-end;
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            margin-right: 20px;
            transform-origin: bottom center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .section-tag {
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--highlight);
            margin-bottom: 5px;
        }

        .info-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .info-content {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .nav-btn.primary {
            background: var(--accent);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(9, 132, 227, 0.3);
        }
        .nav-btn.primary:hover { background: var(--accent-sec); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .section-indicator {
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                width: auto;
                gap: 12px;
            }
            
            .dot::after { display: none; } /* Hide tooltips on mobile */

            .info-panel {
                margin: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 20px 20px 0 0;
                border-bottom: none;
                border-left: none;
                border-right: none;
            }

            .info-content {
                max-height: 150px;
                overflow-y: auto;
                font-size: 0.9rem;
            }

            h1 { font-size: 1.2rem; }
            .paper-ref { display: none; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <header>
            <div>
                <h1>BacTermFinder</h1>
                <div class="paper-ref">NAR Genomics and Bioinformatics, 2025</div>
            </div>
            <button class="theme-btn" id="theme-toggle">ðŸŒ™</button>
        </header>

        <!-- Navigation Dots -->
        <div class="section-indicator">
            <div class="dot active" data-step="0" data-label="Introduction"></div>
            <div class="dot" data-step="1" data-label="Methods"></div>
            <div class="dot" data-step="2" data-label="Intrinsic"></div>
            <div class="dot" data-step="3" data-label="Factor-Dep"></div>
            <div class="dot" data-step="4" data-label="Discussion"></div>
            <div class="dot" data-step="5" data-label="Conclusion & Links"></div>
        </div>

        <div class="info-panel">
            <div class="section-tag" id="section-tag">Introduction</div>
            <div class="info-title" id="info-title">The Termination Problem</div>
            <div class="info-content" id="info-content">
                <!-- Dynamic Content -->
            </div>
            <div class="btn-group">
                <button class="nav-btn" id="prev-btn" disabled>Back</button>
                <button class="nav-btn primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONTENT MAPPED TO PAPER SECTIONS ---
        const slides = [
            {
                section: "Introduction",
                title: "What is BacTermFinder?",
                text: "Transcription termination is the DNA 'stop sign' for gene expression. <br><br>Current tools are limitedâ€”often specialized for <i>E. coli</i> or specific shapes. BacTermFinder is a new, generalist tool designed to find terminators across <b>all bacterial species</b>.",
                state: "helix",
                cam: { x: 0, y: 0, z: 16 }
            },
            {
                section: "Materials & Methods",
                title: "The CNN Ensemble",
                text: "The authors collected ~41,000 terminators from 22 species. <br><br>They built an ensemble of <b>Convolutional Neural Networks (CNNs)</b>. The DNA sequence (100nt) is encoded in four ways (One-Hot, ENAC, PS2, NCP) and processed by separate models to maximize accuracy.",
                state: "cnn",
                cam: { x: 12, y: 4, z: 14 }
            },
            {
                section: "Results: Type I",
                title: "Intrinsic Terminators",
                text: "Also known as Rho-independent. These sequences fold into a <b>GC-rich hairpin structure</b> followed by a U-rich tail.<br><br>This structure physically jams the RNA polymerase. BacTermFinder detects these canonical shapes with high precision.",
                state: "intrinsic",
                cam: { x: -8, y: 1, z: 10 }
            },
            {
                section: "Results: Type II",
                title: "Factor-Dependent",
                text: "These are harder to predict. They lack the strong hairpin and rely on the <b>Rho protein</b> to chase and dislodge the polymerase.<br><br>BacTermFinder successfully identifies the subtle 'rut' (Rho utilization) sites that other tools often miss.",
                state: "factor",
                cam: { x: 0, y: 6, z: 12 }
            },
            {
                section: "Discussion",
                title: "Generalization",
                text: "A major finding is that BacTermFinder generalizes well. <br><br>It performs accurately on Archaea and bacteria with varying GC-content (28% to 71%) that were not seen during training, outperforming tools like TransTermHP.",
                state: "general",
                cam: { x: 0, y: 0, z: 20 }
            },
            {
                section: "Conclusion & Links",
                title: "Get the Tool",
                text: "BacTermFinder provides a comprehensive, species-agnostic solution for terminator prediction.<br><br><b>Paper:</b> <a href='https://doi.org/10.1093/nargab/lqaf016' target='_blank'>Read at Oxford Academic</a><br><b>Code:</b> <a href='https://github.com/BioinformaticsLabAtMUN/BacTermFinder' target='_blank'>Download from GitHub</a>",
                state: "links",
                cam: { x: 6, y: 2, z: 14 }
            }
        ];

        // --- THREE.JS SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;
        controls.enablePan = false;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(10, 10, 10);
        mainLight.castShadow = true;
        scene.add(mainLight);

        const blueLight = new THREE.PointLight(0x0984e3, 0.8);
        blueLight.position.set(-5, 0, 5);
        scene.add(blueLight);

        // --- 3D ASSETS ---
        const objects = {
            helix: new THREE.Group(),
            cnn: new THREE.Group(),
            hairpin: new THREE.Group(),
            factor: new THREE.Group(),
            particles: new THREE.Group() // For generalization
        };

        // 1. Helix
        function buildHelix() {
            const geo = new THREE.SphereGeometry(0.25, 16, 16);
            const bondGeo = new THREE.CylinderGeometry(0.08, 0.08, 2.2);
            const mat1 = new THREE.MeshPhysicalMaterial({ color: 0x0984e3, roughness: 0.2 });
            const mat2 = new THREE.MeshPhysicalMaterial({ color: 0x6c5ce7, roughness: 0.2 });
            const bondMat = new THREE.MeshStandardMaterial({ color: 0xb2bec3 });

            for(let i=0; i<40; i++){
                const y = (i - 20) * 0.5;
                const angle = i * 0.5;
                const s1 = new THREE.Mesh(geo, mat1);
                s1.position.set(Math.cos(angle)*1.5, y, Math.sin(angle)*1.5);
                const s2 = new THREE.Mesh(geo, mat2);
                s2.position.set(Math.cos(angle + Math.PI)*1.5, y, Math.sin(angle + Math.PI)*1.5);
                
                const bond = new THREE.Mesh(bondGeo, bondMat);
                bond.position.set(0, y, 0);
                bond.rotation.y = -angle;
                bond.rotation.z = Math.PI/2;

                objects.helix.add(s1, s2, bond);
            }
            scene.add(objects.helix);
        }

        // 2. CNN Architecture
        function buildCNN() {
            const matInput = new THREE.MeshPhysicalMaterial({ color: 0x00b894, transparent: true, opacity: 0.8 });
            const matHidden = new THREE.MeshPhysicalMaterial({ color: 0x6c5ce7, transparent: true, opacity: 0.4 });
            
            // 4 Input Features
            for(let i=0; i<4; i++) {
                const box = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), matInput);
                box.position.set(-4, (i*1.5) - 2.2, 0);
                objects.cnn.add(box);
                
                // Lines to hidden
                const lineGeo = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-3.5, (i*1.5)-2.2, 0), new THREE.Vector3(-1, 0, 0)
                ]);
                objects.cnn.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({color:0xccc, opacity:0.3, transparent:true})));
            }

            // Ensemble Block
            const hidden = new THREE.Mesh(new THREE.BoxGeometry(2, 6, 2), matHidden);
            objects.cnn.add(hidden);

            // Output
            const out = new THREE.Mesh(new THREE.SphereGeometry(0.8), new THREE.MeshPhysicalMaterial({color: 0x0984e3}));
            out.position.set(4, 0, 0);
            objects.cnn.add(out);

            objects.cnn.visible = false;
            scene.add(objects.cnn);
        }

        // 3. Hairpin
        function buildHairpin() {
            class HairpinPath extends THREE.Curve {
                getPoint(t) {
                    if(t<0.4) return new THREE.Vector3(0.6, -3 + (t/0.4)*5, 0);
                    if(t<0.6) {
                        const a = ((t-0.4)/0.2)*Math.PI;
                        return new THREE.Vector3(0.6*Math.cos(a), 2+Math.sin(a), 0);
                    }
                    return new THREE.Vector3(-0.6, 2-((t-0.6)/0.4)*5, 0);
                }
            }
            const path = new HairpinPath();
            const tube = new THREE.Mesh(
                new THREE.TubeGeometry(path, 64, 0.3, 8, false),
                new THREE.MeshPhysicalMaterial({color: 0x0984e3, roughness:0.4})
            );
            objects.hairpin.add(tube);
            
            // Poly-T
            for(let i=0; i<6; i++) {
                const t = new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshStandardMaterial({color: 0xd63031}));
                t.position.set(-0.6, -3.5-(i*0.6), 0);
                objects.hairpin.add(t);
            }
            
            objects.hairpin.visible = false;
            scene.add(objects.hairpin);
        }

        // 4. Factor (Linear + Protein)
        function buildFactor() {
            const strand = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.2, 12),
                new THREE.MeshPhysicalMaterial({color: 0xb2bec3})
            );
            strand.rotation.z = Math.PI/2;
            objects.factor.add(strand);

            const rho = new THREE.Mesh(
                new THREE.TorusGeometry(1.5, 0.6, 16, 6), // Hexamer
                new THREE.MeshPhysicalMaterial({color: 0xfdcb6e, metalness: 0.3})
            );
            rho.rotation.x = Math.PI/2;
            rho.name = 'rho';
            objects.factor.add(rho);
            
            objects.factor.visible = false;
            scene.add(objects.factor);
        }

        // 5. Generalization (Particles)
        function buildGeneralization() {
            const geo = new THREE.BufferGeometry();
            const counts = 400;
            const pos = new Float32Array(counts*3);
            for(let i=0; i<counts*3; i++) pos[i] = (Math.random()-0.5)*20;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({color: 0x0984e3, size: 0.2});
            const points = new THREE.Points(geo, mat);
            objects.particles.add(points);
            objects.particles.visible = false;
            scene.add(objects.particles);
        }

        // Init Builds
        buildHelix();
        buildCNN();
        buildHairpin();
        buildFactor();
        buildGeneralization();


        // --- LOGIC ---
        let currentStep = 0;
        const maxSteps = slides.length - 1;

        function isMobile() { return window.innerWidth < 768; }

        function updateState(index) {
            const slide = slides[index];
            
            // 1. UI Update
            document.getElementById('section-tag').innerText = slide.section;
            document.getElementById('info-title').innerText = slide.title;
            document.getElementById('info-content').innerHTML = slide.text;
            
            // UI Animation Reset
            const panel = document.querySelector('.info-panel');
            panel.style.animation = 'none';
            panel.offsetHeight; 
            panel.style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

            // Buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').innerText = index === maxSteps ? "Restart" : "Next";
            
            // Dots
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i === index);
            });

            // 2. 3D Camera
            let camDest = { ...slide.cam };
            if (isMobile()) {
                camDest.z *= 1.5; // Zoom out on mobile
                camDest.y += 2;   // Shift view up to avoid text overlap
            }

            gsap.to(camera.position, {
                x: camDest.x, y: camDest.y, z: camDest.z,
                duration: 1.2, ease: "power2.inOut"
            });

            // 3. Scene Object Toggling
            const state = slide.state;
            
            // Helper to fade out
            const hide = (grp) => {
                if(grp.visible) {
                    gsap.to(grp.scale, {x:0, y:0, z:0, duration:0.4, onComplete:()=>grp.visible=false});
                }
            };
            // Helper to fade in
            const show = (grp) => {
                grp.visible = true;
                gsap.to(grp.scale, {x:1, y:1, z:1, duration:0.6});
            };

            // Reset Helix
            if(state === 'helix' || state === 'general') {
                show(objects.helix);
                gsap.to(objects.helix.position, {x:0, y:0, z:0, duration:1});
                gsap.to(objects.helix.rotation, {z:0, duration:1});
            } else if (state === 'cnn') {
                // Move helix aside
                objects.helix.visible = true;
                gsap.to(objects.helix.scale, {x:0.5, y:0.5, z:0.5, duration:1});
                gsap.to(objects.helix.position, {x: isMobile()?0:-6, y: isMobile()?4:0, z:0, duration:1});
                gsap.to(objects.helix.rotation, {z:Math.PI/2, duration:1});
            } else {
                hide(objects.helix);
            }

            if(state === 'cnn') show(objects.cnn); else hide(objects.cnn);
            if(state === 'intrinsic') show(objects.hairpin); else hide(objects.hairpin);
            if(state === 'factor') show(objects.factor); else hide(objects.factor);
            
            if(state === 'general') {
                show(objects.particles);
            } else {
                hide(objects.particles);
            }
            
            // Links state: Show simplified helix
            if(state === 'links') {
                show(objects.helix);
                gsap.to(objects.helix.rotation, {z: Math.PI/4, duration: 1});
            }
        }

        // --- EVENT LISTENERS ---
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentStep === maxSteps) {
                currentStep = 0; // Restart
            } else {
                currentStep++;
            }
            updateState(currentStep);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateState(currentStep);
            }
        });

        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', (e) => {
                currentStep = parseInt(e.target.dataset.step);
                updateState(currentStep);
            });
        });

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        let isDark = false;
        themeBtn.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark-mode');
            themeBtn.innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
            
            const color = isDark ? 0x1e272e : 0xf8f9fa;
            scene.background = new THREE.Color(color);
            ambientLight.intensity = isDark ? 0.4 : 0.6;
        });

        // Init Background
        scene.background = new THREE.Color(0xf8f9fa);

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateState(currentStep);
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            if(objects.helix.visible) {
                objects.helix.rotation.y = t * 0.1;
                objects.helix.children.forEach((c, i) => {
                    // DNA undulation effect
                    if(currentStep === 4) { // Generalization state
                         c.position.x += Math.sin(t + i)*0.002;
                    }
                });
            }

            if(objects.cnn.visible) {
                objects.cnn.rotation.y = Math.sin(t * 0.2) * 0.05;
            }

            if(objects.hairpin.visible) {
                objects.hairpin.rotation.y = Math.sin(t * 0.5) * 0.3;
            }

            if(objects.factor.visible) {
                const rho = objects.factor.getObjectByName('rho');
                rho.position.x = Math.sin(t)*4; // Chasing mechanism
                rho.rotation.z = -t * 2; // Spinning
            }

            if(objects.particles.visible) {
                objects.particles.rotation.y = t * 0.05;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Start
        updateState(0);
        animate();

    </script>
</body>
</html>
