name: Build and Test Jekyll Site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate-data:
    name: Validate Data Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install PyYAML
      run: pip install pyyaml

    - name: Validate YAML files
      run: |
        python3 << 'PYEOF'
        import yaml
        import sys

        data_files = ['_data/projects.yml', '_data/certificates.yml', '_data/photos.yml']
        for file in data_files:
            try:
                with open(file, 'r') as f:
                    data = yaml.safe_load(f)
                print(f"✓ {file}: {len(data)} items")
            except Exception as e:
                print(f"✗ {file}: ERROR - {e}")
                sys.exit(1)
        print("\nAll data files valid!")
        PYEOF

  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    needs: validate-data

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.3'
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build site
      run: bundle exec jekyll build

    - name: Test for errors
      run: |
        echo "Checking if build was successful..."
        if [ -d "_site" ]; then
          echo "Build successful! _site directory created."
          echo "Files in _site:"
          find _site -type f | head -20
        else
          echo "Build failed! _site directory not found."
          exit 1
        fi

    - name: Check for Liquid errors
      run: |
        echo "Checking for broken Liquid tags..."
        if grep -r "Liquid error" _site/; then
          echo "Liquid errors found!"
          exit 1
        else
          echo "No Liquid errors found."
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: jekyll-build
        path: _site/
        retention-days: 7

